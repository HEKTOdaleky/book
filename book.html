<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="addBookPlugin.js"></script>
</head>
<body>

<div class="scene">
    <div class="preview-container book" data-librio-book-container>
        <div class="preview-page front-cover" data-page data-background-file="download.jpeg"></div>
        <div class="preview-page inside-cover-left" data-page data-background-file="path/to/the/innercover.jpg"></div>
        <div class="preview-page dedication-page" data-page data-background-file="path/to/the/dedicationbackground.jpg">
            <div class="text-overlay dedication-text" data-text-overlay>This is the book dedication</div>
        </div>
        <div class="preview-page normal-page" data-page data-background-file="path/to/page1.jpg"></div>
        <div class="preview-page normal-page" data-page data-background-file="path/to/page2.jpg"></div>
        <div class="preview-page normal-page" data-page data-background-file="path/to/page12.jpg">
            <div class="image-overlay special-image-overlay" data-image-overlay>
                <img src="special/image/here.jpg"/>
            </div>
        </div>
        <div class="preview-page normal-page" data-page data-background-file="s-l300.jpg"></div>
        <div class="preview-page normal-page" data-page data-background-file="s-l300.jpg"></div>
        <div class="preview-page normal-page" data-page data-background-file="path/to/page14.jpg"></div>
        <div class="preview-page back-cover" data-page data-background-file="path/to/the/backcoverimage.jpg"></div>
    </div>
</div>

<script>
    $('.scene').setBook();
</script>

</body>
</html>
